<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>

    <div class="checkout-container">
        <h2>Checkout Form</h2>
        <form id="checkout-form">

            <label>Full Name</label>
            <input type="text" id="fullName" name="fullName" required pattern="[A-Za-z\s]+" title="Only alphabets allowed">
            <span class="error-message"></span>

            <label>Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message"></span>

            <label>Phone Number</label>
            <input type="text" id="phone" name="phone" required pattern="\d{10,15}" title="Must be 10-15 digits">
            <span class="error-message"></span>

            <label>Address</label>
            <input type="text" id="address" name="address" required>
            <span class="error-message"></span>

            <label>Credit Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" title="Must be 16 digits">
            <span class="error-message"></span>

            <label>Expiry Date</label>
            <input type="month" id="expiryDate" name="expiryDate" required>
            <span class="error-message"></span>

            <label>CVV</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="Must be exactly 3 digits">
            <span class="error-message"></span>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- <script src="script.js"></script> -->
     <script>
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent actual form submission

    let isValid = true;
    let fields = document.querySelectorAll("input");
    
    fields.forEach(field => {
        let errorMessage = field.nextElementSibling;
        if (!field.checkValidity()) {
            errorMessage.textContent = field.validationMessage;
            field.style.borderColor = "red";
            isValid = false;
        } else {
            errorMessage.textContent = "";
            field.style.borderColor = "green";
        }
    });

    if (isValid) {
        alert("Form submitted successfully!");
        document.getElementById("checkout-form").reset();
    }
});

     </script>
</body>
</html>
